<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Site - Contact</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <header>
        <nav class="nav">
            <h3><a class="logo" href="../index.html">Travel Site</a></h3>
            <ul class="nav__list">
                <li><a class="nav__list--hover nav__list--links" href="../index.html">Home</a></li>
                <li><a class="nav__list--hover nav__list--links" href="../pages/hawaii.html">Hawaii</a></li>
                <li><a class="nav__list--hover nav__list--links" href="../pages/iceland.html">Iceland</a></li>
                <li><a class="nav__list--hover nav__list--links" href="../pages/greece.html">Greece</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="container">
            <h2 class="section__title contact__title">Contact</h2>
            <form action="/action_page.php">
                <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <option value="australia">Australia</option>
                    </select>
                <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Where do you want to travel?" style="height:200px"></textarea>
                <input type="submit" value="Submit">
            </form>
        </form>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__contact">
                <h2>Contact</h2>
                <p class="footer__item--subtitle">email</p>
                <p><a class="footer__item--email nav__list--hover" href="mailto:info@travelsite.com">info@travelsite.com</a></p>
            </div>
            <div class="footer__item">
                <div>
                    <h2>Hours</h2>
                    <p class="footer__item--subtitle">monday - friday</p>
                    <p>9:00 AM - 5:00 PM</p>
                </div>
                <div class="footer__item--hours">
                    <p class="footer__item--subtitle">saturday</p>
                    <p>10:00 AM - 4:00 PM</p>
                </div>
                <div class="footer__item--hours">
                    <p class="footer__item--subtitle">sunday</p>
                    <p>closed</p>
                </div>
            </div>
            <div class="footer__social">
                <h2 class="footer__item--title">Social</h2>
                <div>
                    <a href="https://instagram.com" target="_blank"><img class="footer__item--image" src="../assets/icon-instagram.png" alt="icon-instagram"></a>
                    <a href="https://facebook.com" target="_blank"><img class="footer__item--image footer__item--facebook" src="../assets/icon-facebook.png" alt="icon-facebook"></a>
                    <a href="https://twitter.com" target="_blank"><img class="footer__item--image" src="../assets/icon-twitter.png" alt="icon-twitter"></a>
                </div>
            </div>    
        </div>
    </footer>
</body>
</html>
